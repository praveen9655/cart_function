<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=Poppins:wght@200;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="nav">
            <div class="logo1">
                <span>
                    <img src="logo.svg" alt="">
                </span>
                <b>DevPraveen</b>
            </div>
            <div class="search">
                <div class="seaItem">
                    <input type="text" placeholder="Search for products...">
                    <img src="search.svg" alt="">
                </div>
                <button type="submit">Login</button>
            </div>
      
        </div>
        <div class="main">
            <div id="list">
            
            </div>
           <div class="mainBtn">
                <div class="btnC">
                    <div class="cartBtn">
                        <img src="cart.svg" alt="">
                    </div>
            </div>
           </div>
            <div class="col_2">
                <div class="cT">
                    <b>My Cart</b>
                    <p>Your cart is empty</p>
                    <ul id='listCart'>
                    </ul>
                </div>
                <hr>
                <div class="pri">
                    <b>Totel</b>
                    <p>$<span id="total">0</span></p>
                </div>
                <button id="orB">Order Now</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="f1">
            <b>DevPraveen</b>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Id in,reprehenderit consequuntur ducimus temporibus quis aperiam odio quo pariatur illo.</p>
        </div>
        <div class="f2">
            <p>copyright &copy;2023 <a href="”#”">DevPraveen</a></p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
